<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JurisAcademy - O Futuro do Direito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              juris: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                gold: '#fbbf24', // Amber 400
                accent: '#3b82f6', // Blue 500
              }
            },
            transitionTimingFunction: {
              'elegant': 'cubic-bezier(0.2, 0.8, 0.2, 1)', // Curva suave e moderna
              'bounce-gentle': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-down': 'fadeInDown 1.0s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fadeIn 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 1.0s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slideInLeft 1.0s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-gentle': 'scaleIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-30px)', filter: 'blur(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', filter: 'blur(5px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(40px)', filter: 'blur(5px)' },
                '100%': { opacity: '1', transform: 'translateX(0)', filter: 'blur(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-40px)', filter: 'blur(5px)' },
                '100%': { opacity: '1', transform: 'translateX(0)', filter: 'blur(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)', filter: 'blur(5px)' },
                '100%': { opacity: '1', transform: 'scale(1)', filter: 'blur(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.0",
    "next/": "https://esm.sh/next@^16.1.3/"
  }
}
</script>
<style>
  /* Utilitário para delay de animação escalonado */
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }
  
  /* Scroll Reveal Moderno (Blur + Slide) */
  .reveal-hidden {
    opacity: 0;
    transform: translateY(40px) scale(0.98);
    filter: blur(10px);
    transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
    will-change: opacity, transform, filter;
  }
  .reveal-visible {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }

  /* Scrollbar customizada */
  .scrollbar-thin::-webkit-scrollbar {
    width: 6px;
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: transparent;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: #cbd5e1;
    border-radius: 20px;
  }

  /* Glassmorphism utility */
  .glass {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }
</style>
</head>
  <body class="bg-gray-50 text-juris-900 font-sans antialiased selection:bg-juris-accent selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
